<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Learn and Grow</title>
</head>
<body>
    <header >
        <div class="logo">
            <img alt="logo" src="images/ion_book.png">
            <p>Learn & Grow</p>
        </div>
        <nav class="navigation">
            <ul>
                <li class="menu_item">Events</li>
                <li class="menu_item">Pricing</li>
                <li class="menu_item">Courses</li>
            </ul>
        </nav>
        <div class="login_btn">
            <p>Login</p>
            <img alt="login" src="images/ic_round-login.png">
        </div>
    </header>
    <div class="main_container">
        <div class="slogan_containers">

            <div class="main_slogan">
                <p>Platform<br> for <span class="orange">skills</span> &</p>
                <div class="avatars_container">
                    <div class="avatars_container_small">
                        <img id="avatar_1" alt="avatar_1" src="images/Ellipse_4.png">
                        <img id="avatar_2" alt="avatar_2" src="images/Ellipse_5.png">
                        <img id="avatar_3" alt="avatar_3" src="images/Ellipse_6.png">
                        <p>learning</p>
                    </div>
                </div>
            </div>

            <div class="start_learning">
                <div class="start_learning_btn">
                    <button>Start Learning
                        <img alt="login" src="images/gridicons_play.png">
                    </button>
                </div>
                <p class="small_slogan">We provide Best User Experience Courses</p>
            </div>
        </div>

        <div class="photo_containers">
            <div class="photo_container"></div>
            <div class="photo_container"></div>
        </div>

    </div>
</body>
</html>
